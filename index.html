<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="icon" href="favicon/boock.ico">
    <title>Aprendizaje</title>
</head>

<body>
  <header>
    <menu-ao id="menu-ao"></menu-ao>
    <h1 class="neonText">Pagina de aprendizaje en linea</h1>
    <p class="menuSuperior">Inscribete en diferentes cursos desde la comodidad de tu casa.</p>
  </header>

  <main>
    <div id="principal">
      <h2 id="cardbox">Cursos y Novedades</h2>
      <div id="carouselDiv">
        <cursos-carousel id="cursos-carousel"></cursos-carousel>
      </div>

      <nav width="100%" height="100%" src="pages/cursos.html" scrolling="no" frameborder="no"></nav>

      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SW_esTMlu7w" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

      </div>

    </div>


    <div id="secundario">
      <cursos-selecionado id="cursos-selecionado"></cursos-selecionado>
    </div>
    <div id="openModal" class="modalbg">
      <div class="dialog">
        <a href="#close" title="Close" class="close">X</a>
        <popup id="popup"></popup>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/menu.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/carousel.js"></script>
</body>

</html>
