<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <menu-ao id="menu-ao"></menu-ao>
        <h1>Contactanos</h1>
    </header>

    <main>
        <form action="" name="contacto">
            <label for="name">Nombre:</label>
            <input class="formInput" type="text" id="name" name="name" placeholder="Nombre" minlength="2" required/><p id="invalidName"></p>


            <label for="email">Email:</label>
            <input class="formInput" type="email" id="email" name="email" placeholder="abc@gmail.com" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  required/><p id="invalidMail"></p>

            <label for="telefono">Tel√©fono:</label>
            <input class="formInput" type="text" id="telefono" name="telefono" placeholder="Ingrese su nro de celular"  minlength="2" required/><p id="invalidPhone"></p>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="" required></textarea><p id="invalidMessage"></p>
            <div>
                <input type="button" class="button" id="btn" value="Enviar" onclick="valida()">
            </div>

        </form>
    </main>
    <footer>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/contacto.js"></script>
</body>
